{% extends 'layout.html' %}
{%block content%}
<div class="row">
    <div class="col">
        <form style="width: 800px; margin: 0 auto;" class="mt-3" method="post" action="">
            {{ formulario.hidden_tag() }}
          <div class="form-group">
            <label for="nomeLivro">Nome do livro</label>
            {{ formulario.nome_livro(class="form-control", value=livro.nome)}}
          </div>
          <div class="form-group">
            <label for="nomeAutor">Nome do autor</label>
            {{ formulario.id_autor(class="form-control")}}
          </div>
            {{ formulario.registrar(class="btn btn-primary")}}
        </form>
    </div>
</div>
{% endblock content%}
